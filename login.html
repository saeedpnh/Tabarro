<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ورود به پنل - صندوق قرض الحسنه تبرّع</title>
    <meta name="description" content="صندوق قرض الحسنه تبرّع، ارائه وام های قرض الحسنه و وام اضطراری">
    <link rel="shortcut icon" href="img/fav-3.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

    <div class="container" id="login">
        <form action="" class="form-horizontal" method="post" role="form">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <a href="index.html">
                        <img src="img/logo-white2.png" alt="" width="175" height="70" class="mb-2">
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label for="username" class="sr-only">username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" name="username" class="form-control" id="username" placeholder="نام کاربری" required autofocus>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <!--<span class="text-danger align-middle">نام کاربری اشتباه است</span>-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="password" class="sr-only">password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">
                                <i class="fa fa-key"></i>
                            </div>
                            <input type="password" name="password" class="form-control" id="password" placeholder="رمز عبور" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <!--<span class="text-danger align-middle">رمز عبور اشتباه است</span>-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                        <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                            <input type="checkbox" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">یادآوری رمز عبور</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top: 1rem;">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn  btn-success">ورود</button>
                    <a href="#" class="btn btn-link">فراموش کردن رمز عبور</a>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
